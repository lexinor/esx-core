<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
        <title>ESX Identity</title>
    </head>

    <body class="none" onkeydown="TriggeredKey(this)">
        <div class="dialog">
            <div class="title"><b>PASSPORT</b></div>
            <form id="register" name="register" action="#">
                <div style="color: rgb(46, 187, 205); font-size: 12px; font-family: 'Gill Sans', sans-serif">Prénom</div>
                <input id="firstname" type="text" class="" name="firstname" placeholder="Prénom" minlength="3" maxlength="15" pattern="[a-zA-Z]*" /><br />
                <div style="color: rgb(46, 187, 205); font-size: 12px; font-family: 'Gill Sans', sans-serif">Nom</div>
                <input id="lastname" type="text" class="" name="lastname" placeholder="Nom" minlength="3" maxlength="15" pattern="[a-zA-Z]*" /><br />
                <div style="color: rgb(46, 187, 205); font-size: 12px; font-family: 'Gill Sans', sans-serif">Date de naissance (JJ/MM/AAAA)</div>
                <input id="dateofbirth" type="text" name="dateofbirth" placeholder="Date de naissance (JJ/MM/AAAA)"/><br />
                <div style="color: rgb(46, 187, 205); font-size: 12px; font-family: 'Gill Sans', sans-serif">Taille</div>
                <input id="height" type="number" class="" name="height" min="120" max="220" placeholder="Taille (cm)" /><br />
                <center>
                    <div class="radio-toolbar">
                        <input type="radio" id="radiom" name="sex" value="m" checked />
                        <label for="radiom">Homme</label>

                        <input type="radio" id="radiof" name="sex" value="f" />
                        <label for="radiof">Femme</label>
                    </div>
                </center>
                <button id="submit" type="submit">
                    <font size="4px">Valider</font>
                </button>
            </form>
            <center>
                <font size="1px" color="green">Si le bouton ne fonctionne pas, vérifiez que vous avez renseigné tous les champs.</font>
            </center>
        </div>

        <script>
            function TriggeredKey(e) {
                var keycode;
                if (window.event) keycode = window.event.keyCode;
                if (window.event.keyCode === 13 || window.event.keyCode === 27) return false;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
        <script src="js/script.js" defer></script>
    </body>
</html>
